dist: bionic
sudo: false
language: cpp

# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

addons:
  apt:
    update: true
    packages:
      - libsdl2-dev
      - libprotobuf-dev
      - protobuf-compiler
      - libassimp-dev
      - libwxgtk3.0-dev

script:
  - $CXX --version
  - python3 --version
  - mkdir build
  - cd build
  - make VERBOSE=1
  - cd tests
  - ./tests
