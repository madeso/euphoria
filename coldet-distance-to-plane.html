<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
      var scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x0096ff );
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      // https://threejs.org/examples/#webgl_shadowmesh

      var light = new THREE.AmbientLight(0xffffff);
      scene.add( light );
      // scene.add( new THREE.AxisHelper( 20 ) );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      window.addEventListener( 'resize', onWindowResize, false );

      var add_geom = function(geom, c)
      {
          var material = new THREE.MeshPhongMaterial( {
              color: c,
              // shading: THREE.FlatShading,
              polygonOffset: true,
              polygonOffsetFactor: 1,
              polygonOffsetUnits: 1
          } );

          var mesh = new THREE.Mesh( geom, material );
          scene.add( mesh );
          return mesh;
      }

      var add_wire = function(geom, c)
      {
          mesh = add_geom(geom, c);
          var geo = new THREE.EdgesGeometry( mesh.geometry ); // or WireframeGeometry
          var mat = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 2 } );
          var wireframe = new THREE.LineSegments( geo, mat );
          mesh.add( wireframe );
      }

      // add_wire(new THREE.BoxGeometry( 1, 1, 1 ));
        scene.add( new THREE.PlaneHelper( new THREE.Plane( new THREE.Vector3(-0.40824828, 0.81649655, -0.40824828), 2.38419e-07), 5, 0xffffff) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(-0.4082483, 0.8164966, -0.4082483), new THREE.Vector3(0, 0, 0), 1, 0x1d6914) );
        add_geom(new THREE.SphereGeometry(0.1), 0xffee33)
          .position.set(0, 0, 0);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(2, 6, 1);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(3, 1, -3);
        add_geom(new THREE.SphereGeometry(0.1), 0x000000)
          .position.set(-2, -1, 2);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(7, 7, -7);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(3, 2, -1);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(10, 3, -10);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(2, 8, -7);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(-1.63299, 3.26599, -1.63299);
        add_geom(new THREE.SphereGeometry(0.1), 0xffffff)
          .position.set(-1.02062, 3.26599, -2.24537);

      camera.position.z = 5;
      new THREE.OrbitControls( camera, renderer.domElement );

      var animate = function () {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      };

      animate();
    </script>
  </body>
</html>
