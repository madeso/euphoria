package materialshader;

message Binding
{
  optional string texture = 1;
  optional string uniform = 2;
}

message DefaultTexture
{
  optional string texture = 1;
  optional string path = 2;
}

message MaterialShader
{
  repeated Binding textures = 1;
  optional bool has_light = 2;

  optional string ambient = 3;
  optional string diffuse = 4;
  optional string specular = 5;
  optional string shininess = 6;

  repeated DefaultTexture default_texture = 100;
}
