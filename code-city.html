<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodeCity</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #bfe3dd;
                color: #000;
                margin: 0;
            }
            a {
                color: #2983ff;
            }
            #info {
                position: absolute;
                top: 0px;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                text-align: center;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                pointer-events: none;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="info">
            Hello world
        </div>
        <script type="importmap">
            {
                "imports": {
                  "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                  "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from 'three';
            import Stats from 'three/addons/libs/stats.module.js';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            const container = document.getElementById( 'container' );
            const renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            const scene = new THREE.Scene();
            const MakeCube = (name, color, sx, sy, sz, x, y, z) => {
                const geometry = new THREE.BoxGeometry(sx, sy, sz);
                const material = new THREE.MeshLambertMaterial( { color: color } );
                const cube = new THREE.Mesh( geometry, material );
                cube.position.x = x;
                cube.position.y = y;
                cube.position.z = z;
                cube.name = name;
                scene.add(cube);
            };
            scene.background = new THREE.Color( 0xbfe3dd );
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(42, 2, 21 );
            const controls = new OrbitControls( camera, renderer.domElement )
            controls.target.set(21, 0, 10.5 );
            const dirLight1 = new THREE.DirectionalLight( 0xffffff, 3 );
            dirLight1.position.set( 1, 1, 1 );
            scene.add( dirLight1 );
            const dirLight2 = new THREE.DirectionalLight( 0x002288, 3 );
            dirLight2.position.set( - 1, - 1, - 1 );
            scene.add( dirLight2 );
            const ambientLight = new THREE.AmbientLight( 0x555555 );
            scene.add( ambientLight );
            MakeCube("Catch", 0x6c0926, 4, 4, 4, 2, 2, 2);
            MakeCube("Catch::StringMaker< eu::tests::custom::Approx< T > >", 0x9940d4, 2, 3, 2, 2, 5.5, 2);
            MakeCube("eu", 0xe5a33e, 34, 4, 21, 21, 2, 10.5);
            MakeCube("eu::assertlib", 0xa9efe5, 5, 4, 5, 7.5, 6, 3.5);
            MakeCube("eu::assertlib::AssertArgumentValue", 0x018ad3, 3, 3, 3, 7.5, 9.5, 3.5);
            MakeCube("eu::color", 0x733913, 2, 4, 2, 11, 6, 2);
            MakeCube("eu::common", 0x28f24c, 2, 4, 2, 13, 6, 2);
            MakeCube("eu::convert", 0xcaa577, 2, 4, 2, 15, 6, 2);
            MakeCube("eu::log", 0x8a4d37, 4, 4, 6, 18, 6, 4);
            MakeCube("eu::log::Logger", 0xd9e89a, 2, 11, 2, 18, 13.5, 3);
            MakeCube("eu::log::ScopedLogger", 0x1cf651, 2, 8, 2, 18, 12, 5);
            MakeCube("eu::tests", 0xd673f1, 15, 4, 10, 27.5, 6, 6);
            MakeCube("eu::tests::custom", 0x7ea71b, 8, 4, 8, 25, 10, 6);
            MakeCube("eu::tests::custom::Approx", 0xef4d13, 6, 7, 6, 25, 15.5, 6);
            MakeCube("eu::tests::ApproxData", 0xc9180c, 5, 2, 5, 31.5, 9, 4.5);
            MakeCube("eu::AA", 0xcd4270, 4, 4, 4, 12, 6, 5);
            MakeCube("eu::An", 0x80182c, 3, 19, 3, 6.5, 13.5, 7.5);
            MakeCube("eu::Guid", 0x10858e, 3, 5, 3, 9.5, 6.5, 8.5);
            MakeCube("eu::Hsh", 0x0024d9, 4, 3, 4, 13, 5.5, 9);
            MakeCube("eu::HshO", 0xa0e7b9, 4, 5, 4, 17, 6.5, 9);
            MakeCube("eu::m4", 0x7da65e, 3, 38, 3, 6.5, 23, 10.5);
            MakeCube("eu::n2", 0xfadd0b, 4, 9, 4, 10, 8.5, 13);
            MakeCube("eu::n3", 0x868483, 2, 7, 2, 36, 7.5, 2);
            MakeCube("eu::Q", 0xb1e229, 6, 30, 6, 15, 19, 14);
            MakeCube("eu::R", 0xda4b8b, 4, 4, 4, 20, 6, 13);
            MakeCube("eu::v2", 0x43b5dd, 4, 21, 4, 24, 14.5, 13);
            MakeCube("eu::v3", 0x0afd82, 5, 22, 5, 28.5, 15, 13.5);
            MakeCube("eu::v4", 0xec01d6, 6, 9, 6, 34, 8.5, 14);
            MakeCube("eu::Ypr", 0xb4d36c, 5, 2, 5, 7.5, 5, 17.5);
            MakeCube("std", 0x1df90c, 4, 4, 6, 40, 2, 3);
            MakeCube("std::hash< eu::Hsh >", 0x5b3eae, 2, 3, 2, 40, 5.5, 2);
            MakeCube("std::hash< eu::HshO >", 0x97006b, 2, 3, 2, 40, 5.5, 4);
            let inter = null;
            const pointer = new THREE.Vector2();
            const raycaster = new THREE.Raycaster();
            function onPointerMove(event) {
                pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            }
            document.addEventListener('mousemove', onPointerMove);
            const intersect = () => {
                raycaster.setFromCamera( pointer, camera );
                const intersects = raycaster.intersectObjects( scene.children, false );
                if (intersects.length > 0)
                {
                    const newInter = intersects[0].object;
                    if (inter != newInter)
                    {
                        if (inter) inter.material.emissive.setHex( inter.currentHex );
                        inter = newInter;
                        inter.currentHex = inter.material.emissive.getHex();
                        inter.material.emissive.setHex( 0xff0000 );
                        info.innerHTML = inter.name
                    }
                }
                else
                {
                    if (inter)
                    {
                        inter.material.emissive.setHex( inter.currentHex );
                        info.innerHTML = "";
                    }
                    inter = null;
                }
            };
            const clock = new THREE.Clock();
            window.onresize = function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            };
            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                intersect();
                renderer.render( scene, camera );
            }
            animate();
        </script>
    </body>
</html>
