image:
  - Visual Studio 2017

clone_folder: c:\projects\euphoria

# Python 3.4 has outdated pip
# https://github.com/jakubroztocil/httpie/blob/master/appveyor.yml
environment:
  PYTHON: 'C:\Python36'

install:
  - cmd: sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - cmd: git submodule update --init --recursive
  - cmd: 'echo %PYTHON%'
  - cmd: '%PYTHON%/python.exe -m pip install requests'
  - cmd: '%PYTHON%\python.exe c:\projects\euphoria\scripts\windows.py install vs2017 auto'

before_build:
  - cmd: '%PYTHON%\python.exe c:\projects\euphoria\scripts\windows.py cmake vs2017 auto'

build_script:
  - cmd: '%PYTHON%\python.exe c:\projects\euphoria\scripts\windows.py build vs2017 auto'

cache:
  - build\deps

test_script:
  - cmd: '%PYTHON%\python.exe c:\projects\euphoria\scripts\windows.py test'
