<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
      var scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x0096ff );
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      // https://threejs.org/examples/#webgl_shadowmesh

      var light = new THREE.AmbientLight(0xffffff);
      scene.add( light );
      // scene.add( new THREE.AxisHelper( 20 ) );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      window.addEventListener( 'resize', onWindowResize, false );

      var add_geom = function(geom, c)
      {
          var material = new THREE.MeshPhongMaterial( {
              color: c,
              // shading: THREE.FlatShading,
              polygonOffset: true,
              polygonOffsetFactor: 1,
              polygonOffsetUnits: 1
          } );

          var mesh = new THREE.Mesh( geom, material );
          scene.add( mesh );
          return mesh;
      }

      var add_wire = function(geom, c)
      {
          mesh = add_geom(geom, c);
          var geo = new THREE.EdgesGeometry( mesh.geometry ); // or WireframeGeometry
          var mat = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 2 } );
          var wireframe = new THREE.LineSegments( geo, mat );
          mesh.add( wireframe );
      }

      // add_wire(new THREE.BoxGeometry( 1, 1, 1 ));
        scene.add(new THREE.GridHelper(10, 10) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.8017837, 0.5345225, 0.26726124), new THREE.Vector3(-3, -2, -1), 3.74166, 0x000000) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(-3, -2, -1), 0, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.80178374, 0.5345225, 0.26726124), new THREE.Vector3(-18, -12, -6), 18.7083, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.115470044, 0.57735026, 0.80829036), new THREE.Vector3(-4, -7, -8), 8.66025, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.5773504, -0.57735014, -0.57735026), new THREE.Vector3(7, 8, 5), 3.4641, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.10482844, -0.5660739, 0.8176622), new THREE.Vector3(1, 5, -5), 6.81385, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.5518254, -0.4905115, -0.67445326), new THREE.Vector3(-6, 5, 7), 10.4847, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.49411392, -0.34138772, -0.79956603), new THREE.Vector3(1, 6, 8), 7.95074, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.42399916, 0.8479983, 0.31799936), new THREE.Vector3(-7, -10, -4), 9.43398, 0xad2323) );
        scene.add(new THREE.ArrowHelper(new THREE.Vector3(0.8017837, 0.5345225, 0.26726124), new THREE.Vector3(-4.5, -3, -1.5), 1.87083, 0xad2323) );

      camera.position.z = 5;
      new THREE.OrbitControls( camera, renderer.domElement );

      var animate = function () {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      };

      animate();
    </script>
  </body>
</html>
